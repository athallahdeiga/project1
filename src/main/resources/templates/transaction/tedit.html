<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="includes/base :: css"></head> 
    <body> 
        <header th:replace="includes/base :: navbar"></header> 
 
        <main role="main " class="container"> 
            <div th:replace="includes/base :: head-content"></div> 
            <div class="container mt-5"> 
                <div class="row mb-4"> 
                    <div class="col-12"> 
                        <h5 class="mb-4">Edit transaction</h5> 
 
                        <form method="POST" action="#" th:action="@{/transaction/tstore}"  
                              th:object="${transaction}"> 
                            <input type="hidden" th:field="*{id}" /> 
                            <div class="form-group"> 
                                <label for="example-transaction-pro">Pilih Nama Produk</label> 
                                <select th:field="*{product}" class="form-control"> 
                                    <th:block th:each="sup : ${product}"> 
                                        <option th:text="${pro.name}" th:value="${pro.id}"></option> 
                                    </th:block> 
                                </select> 
                            </div> 
                            <div class="form-group"> 
                                <label for="example-transaction-jum">Masukkan jumlah produk</label> 
                                <input th:field="*{jumlah}" type="text" class="form-control"  
                                       id="example-transaction-jum" aria-describedby="emailHelp"  
                                       placeholder="example: 10" required> 
                            </div> 
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form> 
                    </div> 
                </div> 
            </div> 
        </main> 
        <div th:replace="includes/base  :: footer"></div> 
        <div th:replace="includes/base  :: scripts"></div> 
    </body> 
</html>
