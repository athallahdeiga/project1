<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="includes/base :: css"></head> 
    <body> 
        <header th:replace="includes/base :: navbar"></header> 
        <main role="main" style="padding-top: 5%"> 
            <div th:replace="includes/base :: head-content"></div> 
            <div class="container"> 
                <div class="row"> 
                    <div class="col-12 mt-5"> 
                        <h1>Hello<span th:text="${session.name}"></span>!  
                        </h1> 
                        <table class="table table-hover"> 
                            <tr> 
                                <th>ProductName</th> 
                                <th>Jumlah</th> 
                                <th>User</th> 
                               
                            </tr> 
                            <tr th:each="transaction : ${transactions}"> 
                                <td th:text="${ transaction.product.nama}"></td> 
                                <td th:text="${ transaction.jumlah }"></td> 
                                <td th:text="${ transaction.user.name}"></td> 
                                <td> 
                                 

                                </td> 
                            </tr> 
                        </table> 
                    </div> 
                </div> 
            </div> 
        </main> 
        <div th:replace="includes/base  :: footer"></div> 
        <div th:replace="includes/base  :: scripts"></div> 
    </body> 
</html>
