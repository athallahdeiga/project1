<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <table class="table table-hover">
                            <tr>
                                <th>NamaProduct</th>
                                <th>Hargaproduct</th>
                                <th>StockProduct</th>
                                <th>JenisProduct</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="product : ${list}">
                                <td th:text="${ product.nama }"></td>
                                <td th:text="${ product.harga }"></td>
                                <td th:text="${ product.stock}"></td>
                                <td th:text="${ product.jenis}"></td>
                              
                                <td>
                                    <div class="btn-group " role="group " aria-label="Basic example ">
                                        <a th:href="@{/product/{id}/pedit(id=${ product.id })}"  class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete product?')" method="POST" action="#" th:action="@{/product/{id}/delete(id=${ product.id })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
